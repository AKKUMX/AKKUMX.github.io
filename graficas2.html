<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["Progra 2", "Ingles VII", "Progra Web II", "PIC I", "Proba y Estadistica", "Sistemas Digitales"];
var yValues = [0, 0, 0, 0, 0, 0]
        for(i=0; i<10; i++) {
            yValues[i] = Math.floor(Math.random()* 10)+ 1;
        };
const barColors = ["rgba(255,0,0,0.8)", "green","blue","orange","brown", "purple"];
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: true},
 title: {
 display: true,
 text: "Parcial 1"
 }
 }
});
</script>
</body>
</html>
