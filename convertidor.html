<html>

<head>

  <title>Bienvenida del usuario</title>

  <script type = "text/javascript">

  function alertName() {

    var grados1= parseInt(document.forms[0].grados.value);
    var opcion1= parseInt(document.forms[0].opcion.value);
 
    if(opcion1 == 1) {
        kel = 0;
        kel = grados1 + 273.15;
        document.write(kel);
    }

    if(opcion1 == 2) {
        fahr = grados1 * 1.8 + 32;
        document.write(fahr);
    }
    return true;
  }

  </script>
</head>
<body>

<form id="myform" onsubmit="return alertName();">

<p>Grados Centigrados (Â°C) <input id="grados" name="grados" type="text" /></p>
<p>Convertir a 
    <select name="opcion" id="opcion">
        <option value="1">Kelvin</option>
        <option value="2">Fahrenheit</option>
    </select>
</p>
<p><input type="submit" /></p>
</form>
</body>
</html>
