<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<div id="myPlot2" style="width:100%;max-width:700px"></div>
<div id="myPlot3" style="width:100%;max-width:700px"></div>
<script>
const xArray = ["Progra 2", "Ingles VII", "Progra Web II", "PIC I", "Proba y Estadistica", "Sistemas Digitales"];
const yArray = [8.5, 6, 10, 8.5, 10, 8];
const yArray2 = [8.5, , 10, 9, 10, 6];
const yArray3 = [0, 0, 0, 0, 0, 0]
        for(i=0; i<10; i++) {
            yArray3[i] = Math.floor(Math.random()* 10)+ 1;
        };
const data = [{
 x:xArray,
 y:yArray,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(69,200,255,2.2)"}
}];
const layout = {title:"Primer Parcial"};
Plotly.newPlot("myPlot", data, layout);
const data2 = [{
 x:xArray,
 y:yArray2,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(255,0,150,1.2)"}
}];
const layout2 = {title:"Primer Parcial"};
Plotly.newPlot("myPlot2", data2, layout2);
const data3 = [{
 x:xArray,
 y:yArray3,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(120,255,15,1)"}
}];
const layout3 = {title:"Primer Parcial"};
Plotly.newPlot("myPlot3", data3, layout3);
</script>
</body>
</html>
